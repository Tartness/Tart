# Tart Configuration for ExampleApp (not yet in use / supported)
target_name: ExampleFramework
include_dir: include
src_dir: src
target_properties:
  - FRAMEWORK TRUE
  - FRAMEWORK_VERSION C
  - MACOSX_FRAMEWORK_IDENTIFIER com.tartness.efkit
  - XCODE_ATTRIBUTE_CODE_SIGNING_ALLOWED[variant=Debug] NO
  - XCODE_ATTRIBUTE_CODE_SIGNING_ALLOWED[variant=Release] NO
  - XCODE_ATTRIBUTE_CODE_SIGNING_ALLOWED[variant=RelWithDebInfo] NO
  - XCODE_ATTRIBUTE_CODE_SIGNING_ALLOWED[variant=MinSizeRel] NO
  - XCODE_ATTRIBUTE_GCC_SYMBOLS_PRIVATE_EXTERN NO
  - MACOSX_BUNDLE_INFO_STRING "Tartness dyn lib bundled as Framework for iOS"
  - MACOSX_BUNDLE_BUNDLE_NAME "EFKit"
dependency:
  - ExampleLibB
