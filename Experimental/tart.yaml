# Tart Configuration for ExampleLibA
cmake_version: 3.3
dependency:
  - ExampleLibC
lib_name: ExampleLibB
include_dir: include
src_dir: src
target_properties:
  - CXX_STANDARD 14
configuration_properties:
  TestConfig01:
    - TART_TEST_DEFINITION
  TestConfig02:
    - NO_TART_TEST_DEFINITION
target_os_properties:
  OS01:
    - NO_SDT_TEST
    - NO_SPQA_TEST
  OS02:
    - SDK_SUPPORT
target_arch_properties:
  X64:
    - X64_IS_AMD
  arm64:
    - ARM_NEVER_FAILS
