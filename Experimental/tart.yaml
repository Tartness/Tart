# Tart Configuration for ExampleLibA
cmake_version: 3.3
dependency:
  # - ExampleLibC
  - ExampleLibD:
    - host: github 
    - publisher: Tartness 
    - checkout: 1.0
  - OpenGL
lib_name: ExampleLibB
include_dir: include
src_dir: src
target_properties:
  - CXX_STANDARD 14
custom_configuration_properties:
  TestConfig01:
    - TART_TEST_DEFINITION 1
  TestConfig02:
    - NO_TART_TEST_DEFINITION 0
target_os_properties:
  macOS:
    - NO_SDT_TEST a
    - NO_SPQA_TEST b
  OS02:
    - SDK_SUPPORT 3
target_arch_properties:
  X64:
    - X64_IS_AMD 54
  arm64:
    - ARM_NEVER_FAILS 23
